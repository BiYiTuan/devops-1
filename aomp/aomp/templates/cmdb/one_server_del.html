{% extends "base_body.html" %}
{% block body %}
    <form class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        {% if message %}
        <h5>{{message}}</h5>
        {% else %}
        <div class="col-md-10">
            <div class="col-md-7">
                <h1><input type="text" class="form-control" value="你确定要删除{{server_information.server_product}}机器{{server_information.server_id}}"</input></h1>
            </div>
        </div>
        <div class="col-md-10">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <a type="submit" class="btn btn-primary" href="/cmdb/server_product={{server_information.server_product}}">返回</a>
                <button class="btn btn-danger" name="true_value">确定</button>
            </div>
        </div>
        {% endif %}
    </form>
{% endblock %}
