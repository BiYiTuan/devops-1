<html>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
<body>
  <div class="row well">
      {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
      {% endif %}
      <form method="post" class="form-horizontal" role="form">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-10 col-lg-5 col-offset-1 col-lg-offset-3 text-center">
                <h1>AOMP</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-5 col-offset-1 col-lg-offset-3 text-center">
                <div class="form-group">
                    <span>账号</span>
                    <input name="username" type="text" class="input-medium search-query" placeholder="username" value="{{username}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-5 col-offset-1 col-lg-offset-3 text-center">
                <div class="form-group">
                    <span>密码</span>
                    <input name="password" type="password" class="input-medium search-query" placeholder="password" value="{{password}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-5 col-offset-1 col-lg-offset-3 text-center">
                <div class="actions">
                    <input type="submit" class="btn btn-primary" value="登录" />
                </div>
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
</body>
</html>
