{% extends "base_body.html" %}
{% block body %}
    <form class="form-horizontal" role="form" method="post">
    {% csrf_token %}
    <div class="col-md-10">
        <div class="form-group">
            <label for="inputuser_name" class="col-md-2 control-label">用户名称</label>
            <div class="col-md-4">
                <input type="text" name="user_name" class="form-control" id="inputuser_name" placeholder="username">
            </div>
            <div class="col-md-6">
                <h4>{{message}}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="form-group">
            <label for="inputuser_password" class="col-md-2 control-label">用户密码</label>
            <div class="col-md-4">
                <input type="password" name="password" class="form-control" id="inputuser_password" placeholder="password">
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="form-group">
            <label for="inputuser_group" class="col-md-2 control-label">用户属组</label>
            <div class="col-md-4">
                 <select name="user_group" class="form-control" id="inputuser_group">
                    {% for group_name in groupall %}
                    <option>{{group_name}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="form-group">
            <div class="col-md-4"></div>
                <div class="col-md-1">
                    <a class="btn btn-danger" href='/cmdb/user_all/'>取消</a>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
